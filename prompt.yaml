  We trained the models on a mostly English, text-only dataset, with a focus on STEM, coding, and general knowledge. We tokenized the data using a superset of our tokenizer used for OpenAI o4-mini and GPT‚Äë4o: o200k_harmony, which we are also open-sourcing today.

  For more on our models‚Äô architecture and training, read the model card.

  Post-training
  The models were post-trained using a similar process as used for o4-mini, including a supervised fine-tuning stage and a high-compute RL stage. Our objective was to align the models with the OpenAI‚ÄØModel‚ÄØSpec‚Å†(opens in a new window) and teach it to apply CoT reasoning‚Å† and tool use before producing its answer. By using the same techniques as our SoTA proprietary reasoning models, the models demonstrate exceptional capabilities after post-training.

  Similar to the OpenAI o-series reasoning models in the API, the two open-weight models support three reasoning efforts‚Äîlow, medium, and high‚Äîwhich trade off latency vs. performance. Developers can easily set the reasoning effort with one sentence in the system message.

  Evaluations
  We evaluated gpt-oss-120b and gpt-oss-20b across standard academic benchmarks to measure their capabilities in coding, competition math, health, and agentic tool use when compared to other OpenAI reasoning models including o3, o3‚Äëmini and o4-mini.

  gpt-oss-120b outperforms OpenAI o3‚Äëmini and matches or exceeds OpenAI o4-mini on competition coding (Codeforces), general problem solving (MMLU and HLE) and tool calling (TauBench). It furthermore does even better than o4-mini on health-related queries (HealthBench‚Å†) and competition mathematics (AIME 2024 & 2025). gpt-oss-20b matches or exceeds OpenAI o3‚Äëmini on these same evals, despite its small size, even outperforming it on competition mathematics and health.

