  Chain-of-thought (CoT)
  Our recent research‚Å† has shown that monitoring a reasoning model‚Äôs CoT can be helpful for detecting misbehavior as long as the model was not trained with direct supervision for aligning the CoT. This perspective is shared‚Å†(opens in a new window) by others in the industry as well. In line with our principles since launching OpenAI o1‚Äëpreview‚Å†, we did not put any direct supervision on the CoT for either gpt-oss model. We believe this is critical to monitor model misbehavior, deception and misuse. Our hope is that releasing an open model with a non-supervised chain of thought gives developers and researchers the opportunity to research and implement their own CoT monitoring systems.

  Developers should not directly show CoTs to users in their applications. They may contain hallucinated or harmful content, including language that does not reflect OpenAI‚Äôs standard safety policies, and may include information which the model is being explicitly asked to not include in the final output.

