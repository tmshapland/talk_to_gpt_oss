  Introduction
  We‚Äôre releasing gpt-oss-120b and gpt-oss-20b‚Äîtwo state-of-the-art open-weight language models that deliver strong real-world performance at low cost. Available under the flexible Apache 2.0 license, these models outperform similarly sized open models on reasoning tasks, demonstrate strong tool use capabilities, and are optimized for efficient deployment on consumer hardware. They were trained using a mix of reinforcement learning and techniques informed by OpenAI‚Äôs most advanced internal models, including o3 and other frontier systems.

  The gpt-oss-120b model achieves near-parity with OpenAI o4-mini on core reasoning benchmarks, while running efficiently on a single 80 GB GPU. The gpt-oss-20b model delivers similar results to OpenAI o3‚Äëmini on common benchmarks and can run on edge devices with just 16 GB of memory, making it ideal for on-device use cases, local inference, or rapid iteration without costly infrastructure. Both models also perform strongly on tool use, few-shot function calling, CoT reasoning (as seen in results on the Tau-Bench agentic evaluation suite) and HealthBench (even outperforming proprietary models like OpenAI o1 and GPT‚Äë4o).

  These models are compatible with our Responses API‚Å†(opens in a new window) and are designed to be used within agentic workflows with exceptional instruction following, tool use like web search or Python code execution, and reasoning capabilities‚Äîincluding the ability to adjust the reasoning effort for tasks that don‚Äôt require complex reasoning and/or target very low latency final outputs. They are entirely customizable, provide full chain-of-thought (CoT), and support Structured Outputs‚Å†(opens in a new window).

  Safety is foundational to our approach to releasing all our models, and is of particular importance for open models. In addition to running the models through comprehensive safety training and evaluations, we also introduced an additional layer of evaluation by testing an adversarially fine-tuned version of gpt-oss-120b under our Preparedness Framework‚Å†(opens in a new window). gpt-oss models perform comparably to our frontier models on internal safety benchmarks, offering developers the same safety standards as our recent proprietary models. We‚Äôre sharing the results of that work and more details in a research paper‚Å†(opens in a new window) and in the model card‚Å†(opens in a new window). Our methodology was reviewed by external experts and marks a step forward in setting new safety standards for open-weight models.

  We've also been working with early partners like AI Sweden‚Å†(opens in a new window), Orange‚Å†(opens in a new window), and Snowflake‚Å†(opens in a new window) to learn about real-world applications of our open models, from hosting these models on-premises for data security to fine-tuning them on specialized datasets. We‚Äôre excited to provide these best-in-class open models to empower everyone‚Äîfrom individual developers to large enterprises to governments‚Äîto run and customize AI on their own infrastructure. Coupled with the models available in our API, developers can choose the performance, cost, and latency they need to power AI workflows.

  Pre-training & model architecture
  The gpt-oss models were trained using our most advanced pre-training and post-training techniques, with particular focus on reasoning, efficiency, and real-world usability across a wide range of deployment environments. While we have made other models including Whisper‚Å† and CLIP‚Å† available openly, gpt-oss models are our first open-weight language models since GPT‚Äë2[1].

  Each model is a Transformer which leverages mixture-of-experts (MoE[2]) to reduce the number of active parameters needed to process input. gpt-oss-120b activates 5.1B parameters per token, while gpt-oss-20b activates 3.6B. The models have 117b and 21b total parameters respectively. The models use alternating dense and locally banded sparse attention patterns, similar to GPT‚Äë3[3]. For inference and memory efficiency, the models also use grouped multi-query attention, with a group size of 8. We use Rotary Positional Embedding (RoPE[4]) for positional encoding, and natively support context lengths of up to 128k.

