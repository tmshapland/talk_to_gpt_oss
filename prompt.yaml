  Safety & worst-case fine-tuning
  The gpt-oss models leverage our state-of-art approaches for safety training. During pre-training, we filtered out certain harmful data related to Chemical, Biological, Radiological, and Nuclear (CBRN). During post-training, we used deliberative alignment‚Å† and the instruction hierarchy‚Å†(opens in a new window) to teach the model to refuse unsafe prompts and defend against prompt injections.

  Once an open-weight model is released, adversaries may be able to fine-tune the model for malicious purposes. We directly assessed these risks by fine-tuning the model on specialized biology and cybersecurity data, creating a domain-specific non-refusing version for each domain the way an attacker might. We then evaluated the capability level of these models through internal and external testing. This testing, as detailed in our accompanying safety paper, indicated that, even with robust fine-tuning that leveraged OpenAI‚Äôs field-leading training stack, these maliciously fine-tuned models were unable to reach high capability levels according to our Preparedness Framework‚Å†. This malicious fine-tuning methodology was reviewed by three independent expert groups who made recommendations to improve the training process and evaluations, many of which we adopted. We detail these recommendations in the model card. These processes mark a meaningful advancement for open model safety. These findings informed our decision to release the gpt-oss models. We hope that these models will help accelerate safety training and alignment research across the industry.

  To contribute to a safer open source ecosystem, we are hosting a Red Teaming Challenge‚Å†(opens in a new window) to encourage researchers, developers, and enthusiasts from around the world to help identify novel safety issues. The challenge has a $500,000 prize fund that will be awarded based on review from a panel of expert judges from OpenAI and other leading labs. At the end of the challenge, we will publish a report and open-source an evaluation data set based on validated findings, so that the wider community can immediately benefit. Learn more and participate here‚Å†(opens in a new window).

  Availability
  The weights for both gpt-oss-120b and gpt-oss-20b are freely available for download on Hugging Face and come natively quantized in MXFP4. This allows for the gpt-oss-120B model to run within 80GB of memory, while gpt-oss-20b only requires 16GB.

  The models have been post-trained on our harmony prompt format‚Å†(opens in a new window), and we‚Äôre open-sourcing a harmony renderer‚Å†(opens in a new window) in both Python and Rust to make adoption easier. We‚Äôre also releasing reference implementations for running inference with PyTorch and on Apple‚Äôs Metal platform, along with a collection of example tools for the model.

  We‚Äôve designed these models to be flexible and easy to run anywhere‚Äîlocally, on-device, or through third-party inference providers. To support this, we partnered ahead of launch with leading deployment platforms such as Azure, Hugging Face, vLLM, Ollama, llama.cpp, LM Studio, AWS, Fireworks, Together AI, Baseten, Databricks, Vercel, Cloudflare, and OpenRouter to make the models broadly accessible to developers. On the hardware side, we worked with industry leaders including NVIDIA, AMD, Cerebras, and Groq to ensure optimized performance across a range of systems.

  As part of today‚Äôs release, Microsoft is also bringing GPU-optimized versions of the gpt-oss-20b model to Windows devices. Powered by ONNX Runtime, these models support local inference and are available through Foundry Local and the AI Toolkit for VS Code, making it easier for Windows developers to build with open models.

  For developers who want fully customizable models they can fine-tune and deploy in their own environments, gpt-oss is a great fit. For those seeking multimodal support, built-in tools, and seamless integration with our platform, models available through our API platform remain the best option. We‚Äôre continuing to listen closely to developer feedback and may consider API support for gpt-oss in the future.

  If you want to try the models, head over to our open model playground‚Å†(opens in a new window). To learn more about how to use the models using different ecosystem providers or how to fine-tune the models, check out our guides‚Å†(opens in a new window).

  Why open models matter
  Releasing gpt-oss-120b and gpt-oss-20b marks a significant step forward for open-weight models. At their size, these models deliver meaningful advancements in both reasoning capabilities and safety. Open models complement our hosted models, giving developers a wider range of tools to accelerate leading edge research, foster innovation and enable safer, more transparent AI development across a wide range of use cases.

  These open models also lower barriers for emerging markets, resource-constrained sectors, and smaller organizations that may lack the budget or flexibility to adopt proprietary models. With powerful, accessible tools in their hands, people around the world can build, innovate, and create new opportunities for themselves and others. Broad access to these capable open-weights models created in the US helps expand democratic AI rails.

  A healthy open model ecosystem is one dimension to helping make AI widely accessible and beneficial for everyone. We invite developers and researchers to use these models to experiment, collaborate and push the boundaries of what's possible. We look forward to seeing what you build.
